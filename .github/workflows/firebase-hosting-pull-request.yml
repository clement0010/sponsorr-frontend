name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run check:style
  build_and_preview:
    needs: [linting]
    runs-on: ubuntu-latest
    env:
      VUE_APP_FIREBASE_API_KEY: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_FIREBASE_AUTH_DOMAIN: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_FIREBASE_PROJECT_ID: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_FIREBASE_STORAGE_BUCKET: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_FIREBASE_MESSAGE_SENDER_ID: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_FIREBASE_APP_ID: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
      VUE_APP_MEASUREMENT_ID: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPONSORR_PROD }}'
          projectId: sponsorr-prod
